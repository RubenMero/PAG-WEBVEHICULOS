<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Ingreso - Sistema ULEAM</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="customNotification"></div>
    <div class="main-wrapper">
        <aside class="sidebar" id="sidebar">
            <div class="logo-container">
                <img src="logo-uleam.png" alt="Logo ULEAM">
                <span class="system-name">Parking ULEAM</span>
            </div>
            <ul class="sidebar-nav">
                <li class="sidebar-nav-item"><a href="dashboard.html"><span class="icon"></span> Dashboard</a></li>
                <li class="sidebar-nav-item active" data-permission="registro-ingreso"><a href="registro-ingreso.html"><span class="icon"></span> Registrar Ingreso</a></li>
                <li class="sidebar-nav-item" data-permission="registro-salida"><a href="registro-salida.html"><span class="icon"></span> Registrar Salida</a></li>
                <li class="sidebar-nav-item" data-permission="consulta-ingresos"><a href="consulta-ingresos.html"><span class="icon"></span> Consultar Ingresos</a></li>
                <li class="sidebar-nav-item" data-permission="vehiculos-registrados-r"><a href="vehiculos-registrados.html"><span class="icon"></span> Veh√≠culos Registrados</a></li>
                <li class="sidebar-nav-item" data-permission="gestion-usuarios"><a href="gestion-usuarios.html"><span class="icon"></span> Gesti√≥n de Usuarios</a></li>
                <li class="sidebar-nav-item" data-permission="reportes"><a href="reportes.html"><span class="icon"></span> Reportes</a></li>
            </ul>
        </aside>

        <div class="content-area" id="contentArea">
            <header class="topbar">
                <button class="menu-toggle" id="menuToggle">‚ò∞</button>
                <div class="user-info-top">
                    <span class="user-role-label">ROL</span>
                    <span class="user-name user-name-top">üë§ Usuario</span>
                    <button class="btn-logout" onclick="logout()">Cerrar Sesi√≥n</button>
                </div>
            </header>

            <main class="container">
                <div class="form-header">
                    <h2>Registro de Nuevo Ingreso</h2>
                    <div class="time-display">Hora Actual: <span id="horaActual">00:00:00</span></div>
                </div>
                
                <div class="section-card form-card">
                    <form id="ingresoForm">
                        <div class="form-grid">
                            <div class="form-group">
                                <label for="idConductor">ID / C√©dula del Conductor</label>
                                <input type="text" id="idConductor" name="idConductor" maxlength="10" placeholder="Ej: 1312345678" required>
                                <span class="error-message" id="idConductorError"></span>
                            </div>
                            <div class="form-group">
                                <label for="tipoVehiculo">Tipo de Veh√≠culo</label>
                                <select id="tipoVehiculo" name="tipoVehiculo" required>
                                    <option value="">Seleccione</option>
                                    <option value="Auto">Auto</option>
                                    <option value="Moto">Moto</option>
                                    <option value="Camioneta">Camioneta</option>
                                    <option value="Otro">Otro</option>
                                </select>
                                <span class="error-message" id="tipoVehiculoError"></span>
                            </div>
                            <div class="form-group">
                                <label for="placa">Placa del Veh√≠culo</label>
                                <input type="text" id="placa" name="placa" maxlength="8" placeholder="Ej: ABC-1234" required>
                                <span class="error-message" id="placaError"></span>
                            </div>
                            <div class="form-group">
                                <label for="tipoUsuario">Tipo de Usuario (Conductor)</label>
                                <select id="tipoUsuario" name="tipoUsuario" required>
                                    <option value="">Seleccione</option>
                                    <option value="Estudiante">Estudiante</option>
                                    <option value="Docente">Docente</option>
                                    <option value="Administrativo">Administrativo</option>
                                    <option value="Visitante">Visitante</option>
                                </select>
                            </div>
                            <div class="form-group" style="grid-column: 1 / -1;">
                                <label for="observaciones">Observaciones (Opcional)</label>
                                <input type="text" id="observaciones" name="observaciones" placeholder="Detalles o novedad">
                            </div>
                        </div>
                        <div class="form-actions">
                            <button type="reset" class="btn btn-secondary">Limpiar</button>
                            <button type="submit" class="btn btn-primary">Registrar Ingreso</button>
                        </div>
                    </form>
                </div>
                
                <div class="section-card last-movements">
                    <h3>√öltimos 5 Ingresos Registrados</h3>
                    <table class="data-table">
                        <thead>
                            <tr>
                                <th>Hora</th>
                                <th>Placa</th>
                                <th>Tipo</th>
                                <th>Conductor ID</th>
                                <th>Autorizado</th>
                            </tr>
                        </thead>
                        <tbody id="tablaIngresos">
                            </tbody>
                    </table>
                </div>
            </main>
        </div>
    </div>
    <script src="scripts.js"></script>
    <script src="registro-ingreso.js"></script>
</body>
</html>
